<div class="container" *ngIf="currentUser; else loggedOut">
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">List of friends</h4>
          <div class="table-responsive">
            <table class="table align-middle text-nowrap">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">First Name</th>
                        <th class="text-dark font-medium fs-4">Last Name</th>
                        <th class="text-dark font-medium fs-4">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of topFriends'>
                        <td>
                            <div class="d-flex align-items-center">
                                <!-- <img [src]=ts.image alt="user" width="45" class="rounded-circle"> -->
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.name}}</h5>
                                </div>
                            </div>
                        </td>
                        <td><h5 class="mb-0 font-medium">{{ts.lastName}}</h5></td>
                        <td>
                            <span *ngIf='ts.status===false' class="p-2 bg-danger rounded-circle d-inline-block ms-3"></span>
                            <span *ngIf='ts.status===true' class="p-2 bg-success rounded-circle d-inline-block ms-3"></span>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
        </div>
      </div>
    </div>
  </div>

</div>

<ng-template #loggedOut>
    Please login.
  </ng-template>

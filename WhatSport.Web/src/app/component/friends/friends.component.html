<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">List of friends</h4>
          <div class="table-responsive">
            <table class="table align-middle text-nowrap">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">First Name</th>
                        <th class="text-dark font-medium fs-4">Last Name</th>
                        <th class="text-dark font-medium fs-4">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let ts of topFriends'>
                        <td>
                            <div class="d-flex align-items-center">
                                <!-- <img [src]=ts.image alt="user" width="45" class="rounded-circle"> -->
                                <div class="ms-3">
                                    <h5 class="mb-0 font-medium">{{ts.name}}</h5>
                                </div>
                            </div>
                        </td>
                        <td><h5 class="mb-0 font-medium">{{ts.lastName}}</h5></td>
                        <td>
                            <span *ngIf='ts.status===false' class="p-2 bg-danger rounded-circle d-inline-block ms-3"></span>
                            <span *ngIf='ts.status===true' class="p-2 bg-success rounded-circle d-inline-block ms-3"></span>
                        </td>
                    </tr>              
                </tbody>
            </table>
        </div>
        </div>
      </div>
      <!-- TODO DELETE este div Table Hover que es un ejemplo-->
      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Table Hover</h4>
              <div class="table-responsive">
                  <table class="table table-hover align-middle text-nowrap table-bordered">
                      <thead>
                          <tr>
                              <th class="text-dark font-medium fs-4">#</th>
                              <th class="text-dark font-medium fs-4">First Name</th>
                              <th class="text-dark font-medium fs-4">Last Name</th>
                              <th class="text-dark font-medium fs-4">Username</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor='let tr of trow; index as i'>
                              <td>
                                  {{ i + 1 }}
                              </td>
                              <td>
                                  {{tr.fname}}
                              </td>
                              <td>
                                  {{tr.lname}}
                              </td>
                              <td>
                                  {{tr.uname}}
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
  </div>

<br>
<h4>TEAM {{team}}</h4>

<div class="col-md-12 text-center">
    <div class="row ">
        <div *ngFor="let player of playersTeam" >
            <div *ngIf="!player" >
                <button mat-raised-button class="btn btn-outline-secondary col-sd-12 col-md-6 custom-mat-raised-button" color="primary"
                    [routerLink]="" (click)="join()">
                    Add
                    <br />
                    <i class="material-icons md-48">add</i>
                </button>
            </div>
            <div *ngIf="player" >
                <button mat-raised-button class="btn btn-outline-secondary col-sd-12 col-md-6 custom-mat-raised-button" [routerLink]=""
                    (click)="unjoin(player.id)">
                    {{player.name}}
                    <br />
                    <i class="material-icons md-48">face</i>
                </button>
            </div>
        </div>
    </div>
</div>

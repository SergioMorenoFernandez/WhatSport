<div class="container" *ngIf="currentUser; else loggedOut">
    <header class="jumbotron">
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    </header>
    <p>
      <strong>id:</strong>
      {{ currentUser.id }} 
    </p>
    <p>
      <strong>Name:</strong>
      {{ currentUser.name }}
    </p>
    <p>
      <strong>LastName:</strong>
      {{ currentUser.lastName }}
    </p>
    <p>
      <strong>Role:</strong>
      {{ currentUser.role }}
    </p>


     <label >Total matches: </label> 
    <input value="{{totalMatch}}"/>


    <label >Total friends: </label>
    <input value="{{totalFriends}}"/>
  </div>

  <app-search-matches [userId]=currentUser.id></app-search-matches>
  
  <ng-template #loggedOut>
    Please login.
  </ng-template>

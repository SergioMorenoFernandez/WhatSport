
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    
                        <div class="col-md-5">
                            <h4 class="card-title">Score</h4>
                        </div>
                        <!-- <div *ngIf="scoreFinal?.length != 0"> -->
                            <div class="col-md-3" *ngIf="scoreFinal?.length != 0">
                                <label>NÂº Confirmations:</label>
                            </div>
                            <div class="col-md-1" *ngIf="scoreFinal?.length != 0">
                                <input value="{{confirmations}}" readonly />
                            </div>
                        <!-- </div> -->
                    
                </div>
                <div class="row">
                    <div *ngIf="!hasscores()" >
                        <button mat-raised-button   class="btn btn-light-success custom-button" color="primary" (click)=newScoreDialog() >Add</button>
                    </div>

                    <div *ngIf="hasscores()">
                        <button mat-raised-button   class="btn btn-light-success custom-button" color="primary" (click)=confirmScore() >Confirm</button>
                    </div>


                </div>

                <div class="table-responsive">
                    <table class="table align-middle text-nowrap">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4"></th>
                                <th class="text-dark font-medium fs-4">Team 1</th>
                                <th class="text-dark font-medium fs-4">Team 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let value of scoreFinal; let i = index'>
                                <td>Time {{i+1}}</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="ms-3">
                                            <h5 class="mb-0 font-medium">{{value?.team1}}</h5>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <h5 class="mb-0 font-medium"> {{value?.team2}}</h5>
                                    </div>
                                </td>
                            </tr>              
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ============================================================== -->
<!-- toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-end" *ngIf="!isLoggedIn">
  <li class="nav-item waves-effect waves-dark pro-pic">
    <a href="/register" class="nav-link waves-effect waves-dark pro-pic" routerLink="register">Sign Up</a>
  </li>
  <li class="nav-item waves-effect waves-dark pro-pic">
    <a href="/login" class="nav-link" routerLink="login">Login</a>
  </li>
</ul>
<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-end" *ngIf="isLoggedIn">
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
  <li class="nav-item" ngbDropdown placement="bottom-end">
    <a
      ngbDropdownToggle
      class="nav-link waves-effect waves-dark pro-pic"
      href="javascript:void(0)"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <img
        src="assets/images/users/user1.jpg"
        alt="user"
        class="rounded-circle"
        width="31"
      />
      <span class="ms-2">{{username}}</span>
    </a>
    <div class="dropdown-menu-right" ngbDropdownMenu>
      <a class="dropdown-item" routerLink="profile"> My Profile</a>
      <a class="dropdown-item" (click)="logout()"> Logout</a>
    </div>
  </li>
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
</ul>
